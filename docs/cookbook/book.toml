[book]
authors = ["RustAPI Team"]
language = "en"

src = "src"
title = "RustAPI Architecture Cookbook"

[output.html]
additional-css = ["theme/custom.css"]
git-repository-url = "https://github.com/Tuntii/RustAPI"
edit-url-template = "https://github.com/Tuntii/RustAPI/edit/master/docs/cookbook/{path}"

[output.html.search]
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[preprocessor.index]
